<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const path = window.location.pathname;      // gets the path after domain.com/
            const query = window.location.search;       // gets the query string like ?id=123
            const newUrl = "http://operationskyvalley.com" + path + query;
            window.location.href = newUrl;
        };
    </script>
</head>
<body>
</body>
</html>
