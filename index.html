<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const path = window.location.pathname; // gets everything after domain.com/
            const newUrl = "https://mydomain.com" + path;
            window.location.href = newUrl;
        };
    </script>
</head>
